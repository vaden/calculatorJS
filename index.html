<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js" defer></script>
    <title>Calculatrice</title>
  </head>
  <body>
    <main>
      <section id="calculatrice">
        <article id="affichage">
          <span id="affichage-calcul"></span>
        </article>
        <article id="touches">
          <button class="touche" id="effacer">C</button>
          <button class="touche" id="divise">/</button>
          <button class="touche" id="multiplie">X</button>
          <button class="touche" id="moins">-</button>

          <button class="touche" id="sept">7</button>
          <button class="touche" id="huit">8</button>
          <button class="touche" id="neuf">9</button>
          <button class="touche" id="quatre">4</button>
          <button class="touche" id="cinq">5</button>
          <button class="touche" id="six">6</button>
          <button class="touche" id="un">1</button>
          <button class="touche" id="deux">2</button>
          <button class="touche" id="trois">3</button>

          <button class="touche" id="plus">+</button>
          <button class="touche" id="zero">0</button>
          <button class="touche" id="virgule">.</button>
          <button class="touche" id="egal">=</button>
        </article>
      </section>
    </main>
  </body>
</html>
